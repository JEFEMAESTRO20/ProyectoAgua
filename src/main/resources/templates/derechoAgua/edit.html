<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

    <div layout:fragment="content">
        <h1>Editar Derecho de Agua</h1>
        <form th:action="@{/derechoAguas/edit}" th:object="${derechoAguas}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="pasaje">Pasaje</label>
                <input type="text" id="pasaje" th:field="*{pasaje}" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="casa">Casa</label>
                <input type="text" id="casa" th:field="*{casa}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/derechoAguas}">Cancelar</a>
        </form>
    </div>

    </html>
