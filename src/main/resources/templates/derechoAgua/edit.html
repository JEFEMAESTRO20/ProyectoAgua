<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">

    <h1>Editar Consumo</h1>
    <form th:action="@{/derechoAguas/save}" th:object="${derechoAgua}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="Escriba el numero de su Id" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del derecho" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pasaje">Pasaje</label>
                    <input type="text" class="form-control" th:field="*{pasaje}" id="pasaje" placeholder="Escriba el pasaje del derecho" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="casa">Casa</label>
                    <input type="text" class="form-control" th:field="*{casa}" id="casa" placeholder="Escriba la casa de su derecho" required/>
                </div>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Modificar</button>
        <a th:href="@{/derechoAguas}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
</body>

</html>
