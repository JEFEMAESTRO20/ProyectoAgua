<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<div layout:fragment="content">

    <h1 class="text-center">Listado de Usuarios</h1>
    <a th:href="@{/usuarios/create}" class="btn btn-outline-primary">Nuevo Usuario</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Login</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.login}"></td>
            <td th:text="${usuario.rol.nombre}"></td>
            <td>
                <a th:href="@{/usuarios/details/{id}(id=${usuario.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/usuarios/remove/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
