<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Consumos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <div class="container mt-4">
        <h1 class="text-center">Buscar Consumidor</h1>
        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="button-search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-search">Buscar</button>
                </div>
                <a th:href="@{/consumos/create}" class="btn btn-primary ml-2">Crear</a>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Pasaje</th>
                <th>Casa</th>
                <th>Consumo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${consumos}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.nombre}"></td>
                <td th:text="${item.pasaje}"></td>
                <td th:text="${item.casa}"></td>
                <td>
                    <a th:href="@{/consumos/details/{id}(id=${item.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                    <a th:href="@{/consumos/edit/{id}(id=${item.id})}" class="btn btn-info btn-sm">Editar</a>
                    <a th:href="@{/consumos/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{|/consumos?page=${pageNumber}|}" th:text="${pageNumber}"></a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
