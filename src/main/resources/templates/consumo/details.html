<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles Cosumo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:text="${consumo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${consumo.nombre}"></dd>

            <dt class="col-sm-2">Pasaje</dt>
            <dd class="col-sm-10" th:text="${consumo.pasaje}"></dd>

            <dt class="col-sm-2">Consumo</dt>
            <dd class="col-sm-10" th:text="${consumo.consumo}"></dd>
        </dl>
        <a th:href="@{/cosumos/edit/{id} (id = ${cosumos.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/cosumos}" class="btn btn-secondary">Regresar</a>
    </div>

</div>
