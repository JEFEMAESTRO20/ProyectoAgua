<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles Cosumo</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:text="${consumo.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${consumo.derechoAgua.nombre}"></dd>

            <dt class="col-sm-2">Pasaje</dt>
            <dd class="col-sm-10" th:text="${consumo.derechoAgua.pasaje}"></dd>

            <dt class="col-sm-2">Casa</dt>
            <dd class="col-sm-10" th:text="${consumo.derechoAgua.casa}"></dd>

            <dt class="col-sm-2">Consumo</dt>
            <dd class="col-sm-10" th:text="${consumo.consumo}"></dd>
        </dl>
        <a th:href="@{/consumos/edit/{id} (id = ${consumo.id})}" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/consumos}" class="btn btn-outline-secondary">Regresar</a>
    </div>

</div>
