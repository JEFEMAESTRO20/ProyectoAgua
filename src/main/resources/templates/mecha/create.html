<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <h1>Crear Nuevo Mecha</h1>
    <form th:action="@{/mechas/save}" th:object="${mecha}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="derechoAgua">Derecho de Agua</label>
                    <select id="derechoAgua" name="derechoAgua" th:field="*{derechoAgua}" class="form-control" required>
                        <option value="" disabled selected>Seleccione un Derecho de Agua</option>
                        <option th:each="da : ${derechoAguas}" th:value="${da.id}" th:text="${da.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cantidadMecha">Cantidad de mecha</label>
                    <input type="text" class="form-control" id="cantidadMecha" th:field="*{cantidadMecha}" placeholder="Escriba la cantidad de mechas" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/mechas}">Cancelar</a>
    </form>
</div>

</html>
