<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Mecha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>


<div layout:fragment="content">

    <!-- Mostrar mensaje de confirmación en caso de éxito -->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title: "Confirmación",
                text: '[[${msg}]]',
                icon: "success"
            });
        </script>
    </div>

    <!-- Mostrar mensaje de error en caso de error -->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title: "Error",
                text: '[[${error}]]',
                icon: "error"
            });
        </script>
    </div>

    <h1 class="text-center">Buscar Mecha</h1>
    <a th:href="@{/mechas/create}" class="btn btn-outline-primary">Nueva Mecha</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Pasaje</th>
            <th>Casa</th>
            <th>CantidadMecha</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${mechas}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.derechoAgua.nombre}"></td>
            <td th:text="${item.derechoAgua.pasaje}"></td>
            <td th:text="${item.derechoAgua.casa}"></td>
            <td th:text="${item.cantidadMecha}"></td>
            <td>
                <a th:href="@{/mechas/details/{id}(id=${item.id})}" class="btn btn-secondary btn-sm">Detalles</a>
                <a th:href="@{/mechas/edit/{id}(id=${item.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/mechas/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="@{/mechas?page=${pageNumber}|}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
