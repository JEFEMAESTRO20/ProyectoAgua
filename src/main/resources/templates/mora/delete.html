<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Eliminar Mora</h1>
    <h3>¿Estás seguro que deseas eliminar este registro?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">Id</dt>
            <dd class="col-sm-10" th:text="${mora.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${mora.derechoAgua.nombre}"></dd>

            <dt class="col-sm-2">Pasaje</dt>
            <dd class="col-sm-10" th:text="${mora.derechoAgua.pasaje}"></dd>

            <dt class="col-sm-2">Casa</dt>
            <dd class="col-sm-10" th:text="${mora.derechoAgua.casa}"></dd>

            <dt class="col-sm-2">Mora</dt>
            <dd class="col-sm-10" th:text="${mora.mora}"></dd>
        </dl>

        <form th:action="@{/moras/delete}" method="post">
            <input type="hidden" name="Id" th:value="${mora.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/moras}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>

</html>
