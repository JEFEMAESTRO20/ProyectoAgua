<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles de Mora</h1>
    <hr />
    <div class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${mora.id}"></dd>

        <dt class="col-sm-2">Derecho de Agua</dt>
        <dd class="col-sm-10" th:text="${mora.derechoAgua.nombre}"></dd>

        <dt class="col-sm-2">Mora</dt>
        <dd class="col-sm-10" th:text="${mora.mora}"></dd>

    </div>

    <a th:href="@{/moras/edit/{id}(id=${mora.id})}" class="btn btn-outline-info">Editar</a>
    <a th:href="@{/moras}" class="btn btn-outline-secondary">Regresar</a>
</div>
</html>
