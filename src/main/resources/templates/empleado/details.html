<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del Empleado</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${empleado.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${empleado.nombre}"></dd>

            <dt class="col-sm-2">Direccion</dt>
            <dd class="col-sm-10" th:text="${empleado.direccion}"></dd>

            <dt class="col-sm-2">Entrada</dt>
            <dd class="col-sm-10" th:text="${empleado.entrada}"></dd>
        </dl>

        <a th:href="@{/empleados/edit/{id}(id=${empleado.id})}" class="btn btn-primary">Editar</a>
        <a th:href="@{/empleados}" class="btn btn-secondary">Regresar</a>
    </div>
</div>
