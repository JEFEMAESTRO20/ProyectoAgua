<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">


<div layout:fragment="content">
    <h1>Crear Nuevo Registro</h1>
    <form th:action="@{/registroAguas/create}" th:object="${registroAgua}" method="post">

        <div class="form-group">
            <label for="pago">Pago</label>
            <input type="number" id="pago" th:field="*{pago}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fechaPago">Fecha de Pago</label>
            <input type="datetime-local" id="fechaPago" th:field="*{fechaPago}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear</button>
        <a th:href="@{/registroAguas}">Cancelar</a>
    </form>
</div>

</html>
