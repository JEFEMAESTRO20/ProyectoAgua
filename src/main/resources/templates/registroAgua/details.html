<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles de Registro de Agua</h1>
    <hr />
    <div class="row">
        <dt class="col-sm-2">ID</dt>
        <dd class="col-sm-10" th:text="${registroAgua.id}"></dd>

        <dt class="col-sm-2">Derecho de Agua</dt>
        <dd class="col-sm-10" th:text="${registroAgua.derechoAgua.nombre}"></dd>

        <dt class="col-sm-2">Pago</dt>
        <dd class="col-sm-10" th:text="${registroAgua.pago}"></dd>

        <dt class="col-sm-2">Fecha de Pago</dt>
        <dd class="col-sm-10" th:text="${#dates.format(registroAgua.fechaPago, 'dd/MM/yyyy HH:mm')}"></dd>
    </div>

    <a th:href="@{/registroAguas/edit/{id}(id=${registroAgua.id})}" class="btn btn-outline-info">Editar</a>
    <a th:href="@{/registroAguas}" class="btn btn-outline-secondary">Regresar</a>
</div>
</html>
