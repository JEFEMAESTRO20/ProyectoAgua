<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Eliminar Grupo</h1>
    <h3>¿Estás seguro que deseas eliminar este registro?</h3>
    <div>
        <hr />
        <div class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${grupo.id}"></dd>

            <dt class="col-sm-2">ID Derecho Agua</dt>
            <dd class="col-sm-10" th:text="${grupo.idDerechoAgua}"></dd>

            <dt class="col-sm-2">Pago</dt>
            <dd class="col-sm-10" th:text="${grupo.pago}"></dd>

            <dt class="col-sm-2">Fecha de Pago</dt>
            <dd class="col-sm-10" th:text="${grupo.fechaPago}"></dd>
        </div>

        <form th:action="@{/grupos/delete}" method="post">
            <input type="hidden" name="Id" th:value="${grupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger">
            <a th:href="@{/grupos}">Regresar</a>
        </form>
    </div>
</div>

</html>
